<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MereCinema - MC</title>
    <link rel="icon" type="image/jpeg" sizes="16x16" href="images/favicon_MC.jpeg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <video class="background-video" autoplay loop muted playsinline webkit-playsinline preload="auto">
        <source src="videos/Nature_Water_2K.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="logo-section">
            <img src="images/white_logo_transparent_background.png" alt="MC Logo" class="logo">
        </div>
        
        <nav class="business-links">
            <a href="http://www.universeM.kr" class="business-link">Cloud Platform</a>
            <a href="film-production.html" class="business-link">Film Production</a>
            <a href="commercialps.html" class="business-link">Commercials</a>
            <a href="financing.html" class="business-link">Financing(STO)</a>
        </nav>
        
        <footer class="site-footer">
            <div class="footer-divider"></div>
            <p class="footer-address">@MERECINEMA 맑은시네마&nbsp;&nbsp;HQ #1701, 288 Digital-ro, Guro-gu, Seoul, South Korea / US Office 372 Bellver, Lake Forest, CA 92630</p>
        </footer>
    </div>
    <script>
        // 모바일 브라우저에서 autoplay 실패 시 재생 시도
        const video = document.querySelector('.background-video');
        if (video) {
            const playVideo = () => video.play().catch(() => {});
            document.addEventListener('touchstart', playVideo, { once: true });
            document.addEventListener('click', playVideo, { once: true });
        }
    </script>
</body>
</html>
